<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Add Contact 
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
      <ion-list>
        <ion-item>
            <ion-input type="text"  placeholder="Enter Display Name" [(ngModel)]="newcontact.displayName" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text"  placeholder="Enter Nick Name" [(ngModel)]="newcontact.nickname" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="tel"  placeholder="Enter Phone number" [(ngModel)]="newcontact.phNumber"></ion-input>
        </ion-item>
 
        <ion-item>
            <ion-label>Type</ion-label>
            <ion-select [(ngModel)]="newcontact.phType" >
                <ion-option value="home">Home</ion-option>
                <ion-option value="work">Work</ion-option>
                <ion-option value="other">Other</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="addContact(newcontact)">Save</button>
</ion-content>
