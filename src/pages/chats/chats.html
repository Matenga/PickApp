

<ion-header>
  <ion-toolbar color="primary">
    <ion-title >
	    <ion-grid>
		  	<ion-row>
		  	<ion-col col-2>
		  		<ion-icon ios="ios-menu" md="md-menu" style="text-align:left" menuToggle ></ion-icon>
		  		<!--<ion-icon ios="ios-arrow-dropleft" md="md-arrow-dropleft"></ion-icon>-->
	      	</ion-col>
	      	<ion-col col-8 style="text-align:center">
	  			<span item-align="center">Chats</span>
	  		</ion-col>
            <ion-col col-2>
                <ion-buttons end>
                    <ion-spinner color="light" *ngIf="!(chats | async)"></ion-spinner>
                </ion-buttons>
                <!--<ion-icon ios="ios-people" md="md-people" style="text-align:right" menuToggle end></ion-icon>-->
		  		
		  		<!--<ion-icon ios="ios-arrow-dropleft" md="md-arrow-dropleft"></ion-icon>-->
	      	</ion-col> 

	  		</ion-row>
		</ion-grid>
	</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
     <a ion-item *ngFor="let chat of chats | async" (click)="openChat(chat.$key)">
        <ion-avatar item-left>
                <img *ngIf="!(chat.info | async).picture" src="assets/img/image.jpg">
                <img *ngIf="(chat.info | async).picture" src="{{(chat.info | async).picture}}">
        </ion-avatar>
        <span>{{(chat.info | async).fname}} {{(chat.info | async).lname}}</span>
     </a>
</ion-content>
