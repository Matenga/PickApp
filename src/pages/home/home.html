<ion-header>
  <ion-toolbar color="primary">
    <ion-title >
	    <ion-grid>
		  	<ion-row>
		  	<ion-col col-2>
		  		<ion-icon ios="ios-menu" md="md-menu" style="text-align:left" menuToggle ></ion-icon>
		  		<!--<ion-icon ios="ios-arrow-dropleft" md="md-arrow-dropleft"></ion-icon>-->
	      	</ion-col>
	      	<ion-col col-8 style="text-align:center">
	  			<span item-align="center">Pick App</span>
	  		</ion-col>
             

	  		</ion-row>
		</ion-grid>
	</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="mypage">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor = "let component of components">
        <ion-card text-center (click)="openPage(component.page)">
        <ion-card-content>
          <ion-icon name="{{component.icon}}" style="font-size:40px;"><ion-badge id="notifications-badge" color="danger">{{component.badge}}</ion-badge></ion-icon>
          <h2>{{component.title}}</h2>
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
