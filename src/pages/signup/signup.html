<ion-header>
    <ion-navbar color="primary">
        <ion-title>Sign Up</ion-title>    
    </ion-navbar>
</ion-header>

<ion-content >
  <form [formGroup]="signupForm"> <!--[formGroup]="signupForm"-->
    <ion-list>
       
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
         <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" formControlName="fname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" formControlName="lname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="text" formControlName="phonenumber"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block favorite (click)="createAccount()" [disabled]="!signupForm.valid">
          <ion-icon name="person"></ion-icon>&nbsp;&nbsp;Register</button>
    </div>
   </form>
</ion-content>
