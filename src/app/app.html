<ion-menu [content]="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title center style="text-align:center;">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
<!--*ngFor="let p of pages"-->
  <ion-content>
    <ion-list>
      <button ion-item *ngFor = "let menuitem of menuitems" (click)="OpenPage(menuitem.page)" menuClose>
       <ion-icon name= "{{menuitem.icon}}"></ion-icon>
        {{menuitem.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #menu swipeBackEnabled="false"></ion-nav>
